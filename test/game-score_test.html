<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>GameScore Tests</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../src/game-score.html">
</head>

<body>

    <test-fixture id="BasicTestFixture">
        <template>
            <game-score></game-score>
        </template>
    </test-fixture>

    <test-fixture id="ConfiguredFixture">
        <template>
            <game-score score="137" title="Score"></game-score>
        </template>
    </test-fixture>

    <script>
        suite('game-score', () => {

            suite('default properties and methods', () => {

                test('it is registered correctly', function () {
                    let score = fixture('BasicTestFixture');
                    assert.ok(score);
                });

                test('it has undefined title when created', function () {
                    let score = fixture('BasicTestFixture');
                    assert.strictEqual(score.title, undefined);
                });

                test('it has score equals 0 when created', function () {
                    let score = fixture('BasicTestFixture');
                    assert.strictEqual(score.score, 0);
                });

            });

            suite('configured properties test', () => {

                test('it has title with expected value ', function () {
                    let score = fixture('ConfiguredFixture');
                    assert.strictEqual(score.title, 'Score');
                });

                test('it has score with expected value ', function () {
                    let score = fixture('ConfiguredFixture');
                    assert.strictEqual(score.score, 137);
                });

            });

            suite('configred content test', () => {

                test('it has title with expected text', () => {
                    let score = fixture('ConfiguredFixture');
                    let scoreText = getComputedStyle(score, '::after')
                        .getPropertyValue('content')
                    assert.ok(scoreText.includes('Score'));
                });

                test('it has score with expected text value ', function () {
                    let score = fixture('ConfiguredFixture');
                    assert.strictEqual(score.$.score.textContent, '137');
                });

            });

        });
    </script>

</body>

</html>
