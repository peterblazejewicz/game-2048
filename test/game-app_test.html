<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>GameApp Tests</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../src/game-app.html">
    <link rel="import" href="../src/game-constants.html">
</head>

<body>

    <test-fixture id="AppFixture">
        <template>
            <game-app></game-app>
        </template>
    </test-fixture>

    <script>
        suite('game-app', () => {

            let app;

            suite('game-app defaults', () => {

                setup(() => {
                    app = fixture('AppFixture');
                });

                test('it has Init state by default', () => {
                    assert.equal(app.state, GameConstants.state.Init);
                });

                test('it has 4 x 4 cells filled with 0 by start', () => {
                    assert.equal(app.cells.length, 4);
                    app.cells.forEach(row => {
                        assert.equal(row.length, 4);
                        row.forEach(cell => {
                            assert.equal(cell, 0);
                        });
                    });
                });

                test("it has score of 0", () => {
                    assert.equal(app.score, 0);
                    assert.equal(app.$.controls.score, 0);
                });

                test('it has bestScore of 0', () => {
                    assert.equal(app.bestScore, 0);
                    assert.equal(app.$.controls.bestScore, 0);
                })

            })

        });
    </script>

</body>

</html>
