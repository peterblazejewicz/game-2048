<!DOCTYPE html>
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<dom-module id="game-message">
    <template>
        <p>Game Message</p>
    </template>
    <script>
        class GameMessage extends Polymer.Element {
            static get is() {
                return 'game-message';
            }
        }
        customElements.define(GameMessage.is, GameMessage);

    </script>
</dom-module>
