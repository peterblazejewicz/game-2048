<!DOCTYPE html>
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="./game-score.html">
<link rel="import" href="./game-constants.html">

<dom-module id="game-controls">
    <template>
        <style>
            :host {
                display: flex;
                flex-direction: column;
            }

            #heading {
                display: flex;
                flex: 1;
                flex-direction: row;
                align-items: flex-start;
                justify-content: space-between;
            }

            #title {
                font-size: 80px;
                font-weight: bold;
                line-height: 1.5;
                margin: 0;
                display: block;
            }

            #cta {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }

            #intro {
                margin: 0;
                padding: 0;
            }
            #restart {
                display: block;
                height: 40px;
                padding: 10px 20px;
                background-color: #8f7a66;
                border-radius: 3px;
                color: #f9f6f2;
                font-weight: bolder;
                font-size: 1rem;
                line-height: 1;
                box-sizing: border-box;
            }
        </style>
        <div id="heading">
            <h1 id="title">[[title]]</h1>
            <div id="scores">
                <game-score id="score" score="[[score]]" title="Score"></game-score>
                <game-score id="best-score" score="[[bestScore]]" title="Best Score"></game-score>
            </div>
        </div>
        <div id="cta">
            <p id="intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
            <button id="restart" on-click="__handleNewGame">New Game</button>
        </div>
    </template>
    <script>
        class GameControls extends Polymer.Element {
            static get is() { return 'game-controls'; }
            static get properties() {
                return {
                    /**
                    * title of the game
                    */
                    title: {
                        type: String,
                    },
                    /**
                    * current game score
                    */
                    score: {
                        type: Number,
                        value: 178,
                        notify: true
                    },
                    /**
                    * current best score of the game
                    */
                    bestScore: {
                        type: Number,
                        value: 125,
                        notify: true
                    }
                }
            }
            /**
            * new game button click
            */
            __handleNewGame(event) {
                const evt = new CustomEvent(GameConstants.gameEventType, {
                    detail: {
                        action: GameConstants.actions.Restart
                    }
                });
                this.dispatchEvent(evt);
            }
        }
        customElements.define(GameControls.is, GameControls);
    </script>
</dom-module>
