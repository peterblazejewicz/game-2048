<!DOCTYPE html>
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<dom-module id="base-container">
    <script>
        BaseContainerMixin = (superclass) => {
            return class extends superclass {
                static get properties() {
                    return {
                        /**
                        * the size of the grid {n} cols {n} rows
                        */
                        size: {
                            type: Number,
                            observer: '_sizeChanged'

                        },
                        /**
                        * references to the cells
                        */
                        cells: {
                            type: Array,
                            readOnly: true,
                            value: () => []
                        }
                    }
                }

                /**
                * when the size changes rebuild cells
                */
                _sizeChanged() {}

                /**
                * Max size of the grid {N} * {N} POW({N})
                */
                get maxSize() {
                    return Math.pow((this.size || 0), 2);
                }
            }
        }
    </script>
</dom-module>
