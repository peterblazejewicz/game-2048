<!DOCTYPE html>
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="./styles/tile-shared-styles.html">
<link rel="import" href="./mixins/game-tile-mixin.html">

<dom-module id="grid-cell">
    <template>
        <style include="tile-shared-styles">
            :host {
                grid-column: var(--column);
                grid-row: var(--row);
                background: hsla(var(--tile-color),.35);
            }
        </style>
    </template>
    <script>
        class GridCell extends GameTileMixin(Polymer.Element) {
            static get is() { return 'grid-cell';}
        }
        customElements.define(GridCell.is, GridCell);
    </script>
</dom-module>
