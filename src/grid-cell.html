<!DOCTYPE html>
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<dom-module id="grid-cell">
    <template>
        <style>
            :host {
                --row: 0;
                --column: 0;
                display: inline-flex;
                flex-direction: column;
                grid-column: var(--column);
                grid-row: var(--row);
                background: rgba(238, 228, 218, 0.35);
            }
        </style>
    </template>
    <script>
        class GridCell extends Polymer.Element {
            static get is() { return 'grid-cell';}

            static get properties() {
                return {
                    column: {
                        type: Number,
                        value: 0,
                        observer: '_columnChanged'
                    },

                    row: {
                        type: Number,
                        value: 0,
                        observer: '_rowChanged'
                    }
                }
            }

            _columnChanged() {
                this.style.setProperty('--column', this.column || 0);
            }

            _rowChanged() {
                this.style.setProperty('--row', this.row || 0);
            }
        }
        customElements.define(GridCell.is, GridCell);
    </script>
</dom-module>
