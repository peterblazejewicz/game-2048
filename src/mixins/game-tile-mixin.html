<!DOCTYPE html>
<dom-module id="game-tile-mixin">
    <script>
        GameTileMixin = (superclass) => {
            return class extends superclass {
                /**
                * basic properties of tile are row and column
                */
                static get properties() {
                    return {
                        column: {
                            type: Number,
                            observer: '_columnChanged'
                        },

                        row: {
                            type: Number,
                            observer: '_rowChanged'
                        }
                    }
                }
                /**
                * update a CSS bound --column property
                */
                _columnChanged() {
                    this.style.setProperty('--column', this.column || 0);
                }

                /**
                * update a CSS bound --row property
                */
                _rowChanged() {
                    this.style.setProperty('--row', this.row || 0);
                }
            }
        }
    </script>
</dom-module>
